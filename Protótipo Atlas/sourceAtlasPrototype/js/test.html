<script>
var f1 = new Feature("a", "mandatory");
var f2 = new Feature("b", "optional");	
var f3 = new Feature("c", "mandatory");
var a1 = new Association(f1,f2);
var a2 = new Association(f1,f3);
var m1 = new Model("m1");
m1.addFeature(f1);
m1.addFeature(f2);
m1.addFeature(f3);
m1.addFeature(new Feature("dadada", "mandatory"));
m1.addAssociation(a1);
m1.addAssociation(a2);

function parser(){

 rpl = parseModelToString(m1);
   downloadContent("testando.txt",rpl);
   return rpl;
}



function backParser(){

var str = document.getElementById("textArea").value;

var m1 = parseToModel(str);
var str2 = JSON.stringify(m1);

return str2;
}


</script>
