<!DOCTYPE html>

Author: Luciano Marchezan
Date: 2017
-->
<html>
<head>
<title>GoJs</title>
<meta name="description" content="Links can connect with Links by using label Nodes on Links." />
<meta charset="UTF-8">
<script src="go.js"></script>
<script id="code">
  function init() {
   
    var $ = go.GraphObject.make;
    myDiagram =
      $(go.Diagram, "myDiagramDiv",  // create a Diagram for the DIV HTML element
        {
          initialContentAlignment: go.Spot.Center,
          "LinkDrawn": maybeChangeLinkCategory,     // these two DiagramEvents call a function that is defined below
          "LinkRelinked": maybeChangeLinkCategory,  
          "undoManager.isEnabled": true,
		  layout: $(go.TreeLayout, // specify a Diagram.layout that arranges trees
                { angle: 90, layerSpacing: 80 })
        });
		
    myDiagram.addDiagramListener("Modified", function(e) {
      var button = document.getElementById("SaveButton");
      if (button) button.disabled = !myDiagram.isModified;
      var idx = document.title.indexOf("*");
      if (myDiagram.isModified) {
        if (idx < 0) document.title += "*";
      } else {
        if (idx >= 0) document.title = document.title.substr(0, idx);
      }
    });
    // the regular node template
    myDiagram.nodeTemplate =
      $("Node", "Auto",
        { locationSpot: go.Spot.Center,
          layerName: "Background" },  // always have regular nodes behind Links
        new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
        $("Shape", "Rectangle",
          { fill: "white", stroke: "black",
            portId: "", cursor: "pointer" },
          new go.Binding("fill", "color")),
        $("TextBlock",
          { margin: 8 },  
          new go.Binding("text", "key"))  
      );
	  
    // This is the template for a label node on a link: just an Ellipse, but with 0 size what makes it invisible.
    myDiagram.nodeTemplateMap.add("LinkLabel",
      $("Node",
        { selectable: false, avoidable: false,
          layerName: "Foreground" },  // always have link label nodes in front of Links
        $("Shape", "Ellipse",
          { width: 0, height: 0, stroke: null,
            portId: "", fromLinkable: true, toLinkable: true, cursor: "pointer" })
      ));
	  
	  // This is the template for a feature of vanGurp model
    myDiagram.nodeTemplateMap.add("diamondF",
      $("Node",
        { selectable: false, avoidable: false,
          layerName: "Foreground" },  // always have link label nodes in front of Links
        $("Shape", "Diamond",
          { width: 1, height: 1, stroke: "black"})
      ));
	  
	   // This is the template for external Features
    myDiagram.nodeTemplateMap.add("externalFeatures",
      $("Node", "Auto",
        { locationSpot: go.Spot.Center,
          layerName: "Background" },  // always have regular nodes behind Links
        new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
        $("Shape", "Rectangle",
          { fill: "white", stroke: "black",strokeDashArray: [6, 6, 6, 6],
            portId: "", cursor: "pointer" },
          new go.Binding("fill", "color")),
        $("TextBlock",
          { margin: 8 },  
          new go.Binding("text", "key"))  
      ));
	  
	
    // the regular link template, mandatory features
    myDiagram.linkTemplate =
      $("Link",
		
        { relinkableFrom: true, relinkableTo: true, toShortLength: 2 },
        $("Shape", { stroke: "#000", strokeWidth: 2 }),
        $("Shape", { fill: "#000", stroke: null, toArrow: "Circle" })
      );
	  
    // template to link links
    myDiagram.linkTemplateMap.add("linkToLink",
      $("Link", { 
	  curve: go.Link.Bezier,curviness: 3 }, 
        { relinkableFrom: true, relinkableTo: true },
        $("Shape", { stroke: "#000", strokeWidth: 2 })
		));
	  
	  // template for optional features
	  myDiagram.linkTemplateMap.add("optional",
      $("Link",
        { relinkableFrom: true, relinkableTo: true },
        $("Shape", { stroke: "#000", strokeWidth: 2 }),
		$("Shape", { fill: "#fff", stroke: "#000", toArrow: "Circle" })
      ));
	  
	   // template for mandatory features (diamond)
	  myDiagram.linkTemplateMap.add("mandatoryDiamond",
      $("Link",
        { relinkableFrom: true, relinkableTo: true },
        $("Shape", { stroke: "#000", strokeWidth: 2 }),
		$("Shape", {scale:1.5 , fill: "#000", stroke: "#000", toArrow: "Diamond" }),
		  $(go.TextBlock, "Features",
        { segmentIndex: -1, segmentOffset: new go.Point(NaN, NaN),
          segmentOrientation: go.Link.OrientDownright })
      ));
	  
	  // template for optional features (diamond)
	  myDiagram.linkTemplateMap.add("optionalDiamond",
      $("Link",
        { relinkableFrom: true, relinkableTo: true },
        $("Shape", { stroke: "#000", strokeWidth: 2 }),
		$("Shape", {scale:1.5 , fill: "#fff", stroke: "#000", toArrow: "Diamond" })
      ));
	  
	   // template for optional features (diamond)
	  myDiagram.linkTemplateMap.add("diamondChild",
      $("Link",
        { relinkableFrom: true, relinkableTo: true,routing: go.Link.Orthogonal},
        $("Shape", { stroke: "#000", strokeWidth: 2 })
      ));
	  
	  // template for cardinality features
    myDiagram.linkTemplateMap.add("cardinality",
      $("Link",
		
        { relinkableFrom: true, relinkableTo: true, toShortLength: 2 },
        $("Shape", { stroke: "#000", strokeWidth: 2 }),
        $("Shape", { fill: "#000", stroke: null, toArrow: "Circle" }),
		 $(go.TextBlock, "[0..*]",
        { segmentIndex: -1, segmentOffset: new go.Point(NaN, NaN),
          segmentOrientation: go.Link.OrientUpleft })
		//,		$(go.TextBlock, "<0-1>", { segmentIndex: 9, segmentFraction: 1 })
      ));
	  
	    // template for cardinality features
    myDiagram.linkTemplateMap.add("cardinalityGroup",
      $("Link",
		
        { relinkableFrom: true, relinkableTo: true, toShortLength: 2 },
        $("Shape", { stroke: "#000", strokeWidth: 2 }),
        $("Shape", { fill: "#000", stroke: null, toArrow: "Circle" }),
		 $(go.TextBlock, "<1-3>",
        { segmentIndex: 0, segmentOffset: new go.Point(NaN, NaN),
          segmentOrientation: go.Link.OrientDownright },{ alignmentFocus: new go.Spot(0.8, 2, 0, 0) })
      ));
	  
	  
    // GraphLinksModel support for link label nodes requires specifying two properties.
    myDiagram.model =
      $(go.GraphLinksModel,
        { linkLabelKeysProperty: "labelKeys" });
    myDiagram.toolManager.linkingTool.archetypeLabelNodeData =
      { category: "LinkLabel" };
    function maybeChangeLinkCategory(e) {
      var link = e.subject;
      var linktolink = (link.fromNode.isLinkLabel || link.toNode.isLinkLabel);
      e.diagram.model.setCategoryForLinkData(link.data, (linktolink ? "linkToLink" : ""));
    }
    load();
  }
  // Show the diagram's model in JSON format
  function save() {
    document.getElementById("mySavedModel").value = myDiagram.model.toJson();
    myDiagram.isModified = false;
  }
  function load() {
    myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
  }
</script>
</head>
<body onload="init()">
  <div id="sample">
    <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:400px;"></div>
    <p>
      This is only a sample. The main objective is to test de capability of GoJs.
    </p>
    
    </p>
    <div>
      <div>
        <button id="SaveButton" onclick="save()">Save</button>
        <button onclick="load()">Load</button>
        Diagram.model saved in JSON format:<br />
      </div>

 ]}
      </textarea>
    </div>
  </div>
</body>
